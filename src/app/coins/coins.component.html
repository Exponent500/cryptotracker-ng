<table class="table table-bordered table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Coin</th>
      <th>Price</th>
      <th>Vol 24h</th>
      <th>Market Cap</th>
      <th>% Change (24H)</th>
    </tr>
  </thead>
  <tbody>
      <tr *ngFor="let data of coinsDataToDisplay; let i=index">
          <td>{{i}}</td>
          <td>{{data.CoinInfo.FullName}} / {{data.CoinInfo.Name}}</td>
          <td>{{data.RealTimeInfo?.price}}</td>
          <td>{{data.RealTimeInfo?.volume}}</td>
          <td>{{data.RealTimeInfo?.mcap}}</td>
          <td>{{data.RealTimeInfo?.changePercent}}</td>
        </tr> 
  </tbody>
</table>
